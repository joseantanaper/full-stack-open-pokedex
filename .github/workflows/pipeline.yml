    runs-on: ubuntu-20.04
    permissions:
      contents: write
    needs: [simple_deployment_pipeline]
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
          fetch-depth: '0'
      - name: GitHub Context ***
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
