        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Test
        run: npm test
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          build: npm run build
